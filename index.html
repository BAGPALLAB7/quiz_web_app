<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Web App</title>
</head>

<body>
    <div class="main-div">
        <h1>Quiz Web Application</h1>
        <div class="container ">
            <div class="title">
                <h2 class="question">Questions comes here</h2>
            </div>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans1">
                    <label for="ans1" id="option1">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans2">
                    <label for="ans2" id="option2">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans3">
                    <label for="ans3" id="option3">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="ans4">
                    <label for="ans4" id="option4">Option 4</label>
                </li>
            </ul>
            <button id="submit">submit</button>
            <div class="score" id="show">Result </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
